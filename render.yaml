services:
  - type: web
    name: sirtet-multiplayer
    env: node
    plan: free
    buildCommand: cd relay && npm install && npm run build
    startCommand: cd relay && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TCP_PORT
        value: 12346
    # Note: Render Web Services primarily expose one HTTP port.
    # To use a custom TCP port on Render, you might need a "Private Service" 
    # or use a different provider like Railway/Fly.io for raw TCP.
    # However, this config is ready for providers that allow dual ports.
